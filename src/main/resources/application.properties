# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bd_spring_security?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=ramos123mimi

# JPA Properties - Usar create-drop solo para desarrollo inicial, luego cambiar a update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Server
server.port=8080

# Para evitar problemas de inicialización
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Logging
logging.level.com.tecsup.prj_crud_spring_boot_mysql=INFO
logging.level.org.hibernate.SQL=DEBUG