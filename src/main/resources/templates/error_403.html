<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error 403 - Acceso Denegado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #a0d2eb;
            --secondary: #e5eaf5;
            --accent: #d0bdf4;
            --success: #a8e6cf;
            --warning: #ffd8be;
            --danger: #ffafcc;
            --dark: #495057;
            --light: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .error-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--danger), #ff85b1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 3rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(160, 210, 235, 0.4);
        }

        .btn-outline-secondary {
            border: 2px solid var(--secondary);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: var(--dark);
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="error-card p-5 text-center">
                <div class="error-icon">
                    <i class="bi bi-shield-exclamation"></i>
                </div>
                <h1 class="text-danger fw-bold">Error 403</h1>
                <h2 class="text-muted mb-4">Acceso Denegado</h2>
                <p class="lead text-muted mb-4">
                    No tienes los permisos necesarios para acceder a esta página.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a th:href="@{/curso/listar}" class="btn btn-primary me-md-2">
                        <i class="bi bi-house me-1"></i> Volver al Inicio
                    </a>
                    <a th:href="@{/logout}" class="btn btn-outline-secondary">
                        <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
