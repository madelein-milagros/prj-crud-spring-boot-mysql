<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario de Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #a0d2eb;
            --secondary: #e5eaf5;
            --accent: #d0bdf4;
            --success: #a8e6cf;
            --warning: #ffd8be;
            --danger: #ffafcc;
            --dark: #495057;
            --light: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, var(--secondary) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary), var(--accent)) !important;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .card-header-custom {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border-radius: 20px 20px 0 0 !important;
            border: none;
            padding: 2rem;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid var(--secondary);
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(160, 210, 235, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(160, 210, 235, 0.4);
        }

        .btn-secondary {
            background: var(--light);
            border: 2px solid var(--secondary);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: var(--dark);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .input-icon {
            position: relative;
        }

        .input-icon .form-control {
            padding-left: 3rem;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            z-index: 10;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/curso/listar}">
            <i class="bi bi-journal-bookmark-fill me-2"></i>Sistema de Cursos
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-card">
                <div class="card-header-custom">
                    <h3 class="mb-1">
                        <i class="bi bi-pencil-square me-2"></i>
                        <span th:text="${titulo}">Formulario de Curso</span>
                    </h3>
                    <p class="mb-0 opacity-75" th:text="${curso.id != null} ? 'Editando curso existente' : 'Creando nuevo curso'"></p>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/curso/form}" th:object="${curso}" method="post">
                        <div class="mb-4">
                            <label for="nombre" class="form-label fw-semibold">Nombre del Curso *</label>
                            <div class="input-icon">
                                <i class="bi bi-journal-text"></i>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                       placeholder="Ingrese el nombre del curso" required>
                            </div>
                            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger mt-2">
                                <small th:errors="*{nombre}"></small>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="descripcion" class="form-label fw-semibold">Descripción</label>
                            <div class="input-icon">
                                <i class="bi bi-text-paragraph"></i>
                                <textarea class="form-control" id="descripcion" th:field="*{descripcion}"
                                          rows="4" placeholder="Ingrese una descripción detallada del curso..."></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="creditos" class="form-label fw-semibold">Créditos *</label>
                                    <div class="input-icon">
                                        <i class="bi bi-award"></i>
                                        <input type="number" class="form-control" id="creditos" th:field="*{creditos}"
                                               min="1" max="10" placeholder="Ej: 4" required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('creditos')}" class="text-danger mt-2">
                                        <small th:errors="*{creditos}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="profesor" class="form-label fw-semibold">Profesor *</label>
                                    <div class="input-icon">
                                        <i class="bi bi-person"></i>
                                        <input type="text" class="form-control" id="profesor" th:field="*{profesor}"
                                               placeholder="Ingrese el nombre del profesor" required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('profesor')}" class="text-danger mt-2">
                                        <small th:errors="*{profesor}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-3 justify-content-end pt-3 border-top">
                            <a th:href="@{/curso/listar}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-1"></i> Volver al Listado
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i>
                                <span th:text="${curso.id != null} ? 'Actualizar Curso' : 'Crear Curso'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
