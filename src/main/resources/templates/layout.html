<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Spring Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/listar}">
                <img th:src="@{/images/logo.png}" width="30" height="30" class="d-inline-block align-top" alt="">
                Spring Security
            </a>

            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/listar}" th:text="#{text.cursos.listar.titulo}">Listado</a>
                <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/form}" th:text="#{button.crear}">Crear</a>
            </div>

            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/locale?lang=es}">ES</a>
                <a class="nav-link" th:href="@{/locale?lang=en}">EN</a>
                <span class="navbar-text mx-2" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm" th:text="#{button.cerrarSesion}">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Mensajes de alerta -->
    <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Contenido principal -->
    <div layout:fragment="content">
        <!-- Este contenido será reemplazado por las otras plantillas -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
