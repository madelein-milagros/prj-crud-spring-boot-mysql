<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Spring Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #a0d2eb;
            --secondary: #e5eaf5;
            --accent: #d0bdf4;
            --success: #a8e6cf;
            --warning: #ffd8be;
            --danger: #ffafcc;
            --dark: #495057;
            --light: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 1.5rem;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid var(--secondary);
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(160, 210, 235, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 12px;
            padding: 0.75rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(160, 210, 235, 0.4);
        }

        .credential-card {
            background: var(--light);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border-left: 4px solid var(--success);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container p-4">
                <div class="login-header position-relative">
                    <div class="feature-icon">
                        <i class="bi bi-book-half"></i>
                    </div>
                    <h2 class="mb-2 position-relative">Sistema de Cursos</h2>
                    <p class="mb-0 position-relative opacity-75">Iniciar Sesión</p>
                </div>

                <div class="p-3">
                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show d-flex align-items-center">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div>
                            <strong>Error:</strong> Usuario o contraseña incorrectos.
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show d-flex align-items-center">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <div>
                            Ha cerrado sesión exitosamente.
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">Usuario:</label>
                            <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-person text-primary"></i>
                                    </span>
                                <input type="text" id="username" name="username" class="form-control border-start-0"
                                       placeholder="Ingrese su usuario" required autofocus>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Contraseña:</label>
                            <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock text-primary"></i>
                                    </span>
                                <input type="password" id="password" name="password" class="form-control border-start-0"
                                       placeholder="Ingrese su contraseña" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-login w-100 mb-4">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                        </button>
                    </form>

                    <div class="credential-card">
                        <h6 class="card-title mb-3 d-flex align-items-center">
                            <i class="bi bi-key me-2 text-success"></i>Credenciales de prueba
                        </h6>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="border rounded p-3 bg-white">
                                    <small class="fw-bold text-primary d-block mb-1">Administrador:</small>
                                    <small class="text-muted d-block">
                                        <i class="bi bi-person me-1"></i>Usuario: <code>admin</code>
                                    </small>
                                    <small class="text-muted d-block">
                                        <i class="bi bi-shield-lock me-1"></i>Contraseña: <code>12345</code>
                                    </small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="border rounded p-3 bg-white">
                                    <small class="fw-bold text-primary d-block mb-1">Usuario:</small>
                                    <small class="text-muted d-block">
                                        <i class="bi bi-person me-1"></i>Usuario: <code>user</code>
                                    </small>
                                    <small class="text-muted d-block">
                                        <i class="bi bi-shield-lock me-1"></i>Contraseña: <code>12345</code>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
