<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Detalle del Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #a0d2eb;
            --secondary: #e5eaf5;
            --accent: #d0bdf4;
            --success: #a8e6cf;
            --warning: #ffd8be;
            --danger: #ffafcc;
            --dark: #495057;
            --light: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, var(--secondary) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary), var(--accent)) !important;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .card-header-custom {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border-radius: 20px 20px 0 0 !important;
            border: none;
            padding: 2rem;
        }

        .info-item {
            background: var(--light);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(160, 210, 235, 0.4);
        }

        .detail-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/curso/listar}">
            <i class="bi bi-journal-bookmark-fill me-2"></i>Sistema de Cursos
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="detail-card">
                <div class="card-header-custom">
                    <h3 class="mb-1">
                        <i class="bi bi-eye me-2"></i>Detalles del Curso
                    </h3>
                    <p class="mb-0 opacity-75" th:text="'Información completa del curso: ' + ${curso.nombre}"></p>
                </div>

                <div class="card-body p-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="info-item">
                                <div class="detail-icon">
                                    <i class="bi bi-hash"></i>
                                </div>
                                <label class="form-label fw-bold text-primary">ID del Curso:</label>
                                <p class="form-control-plaintext fs-5" th:text="${curso.id}"></p>
                            </div>

                            <div class="info-item">
                                <div class="detail-icon">
                                    <i class="bi bi-journal-text"></i>
                                </div>
                                <label class="form-label fw-bold text-primary">Nombre:</label>
                                <p class="form-control-plaintext fs-5" th:text="${curso.nombre}"></p>
                            </div>

                            <div class="info-item">
                                <div class="detail-icon">
                                    <i class="bi bi-award"></i>
                                </div>
                                <label class="form-label fw-bold text-primary">Créditos:</label>
                                <p class="form-control-plaintext fs-5" th:text="${curso.creditos}"></p>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="info-item">
                                <div class="detail-icon">
                                    <i class="bi bi-person"></i>
                                </div>
                                <label class="form-label fw-bold text-primary">Profesor:</label>
                                <p class="form-control-plaintext fs-5" th:text="${curso.profesor}"></p>
                            </div>

                            <div class="info-item">
                                <div class="detail-icon">
                                    <i class="bi bi-text-paragraph"></i>
                                </div>
                                <label class="form-label fw-bold text-primary">Descripción:</label>
                                <p class="form-control-plaintext"
                                   th:text="${curso.descripcion} ?: 'Sin descripción disponible'"
                                   style="min-height: 80px;"></p>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-3 justify-content-end pt-4 border-top">
                        <a th:href="@{/curso/listar}" class="btn btn-primary">
                            <i class="bi bi-arrow-left me-1"></i> Volver al Listado
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
